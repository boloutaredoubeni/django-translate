 {# input.html #}
  <script id="templates/input.html" type="text/ng-template">
    <h3>Translate Some Text</h3>
    <form>
      {% csrf_token %}
      <div class="row">
       {# TODO: let text area expand only #}
        <textarea ng-model="sourceText" class="u-full-width" placeholder="Que voulez-vous traduire?" id="sourceLang"></textarea>
      </div>
      <div class="row u-pull-right">
        <button class="button-primary" ng-click="sendToServer()">Submit</button>
      </div>
    </form>
    <pre>{$ sourceText $} {$ status | json $}</pre>
  </script>
