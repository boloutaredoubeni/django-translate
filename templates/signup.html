{# templates/signup.html #}
  <script type="text/ng-template" id="templates/signup.html">
    <form name="signupForm" class="pure-form pure-form-aligned">
      <fieldset>
      {% csrf_token %}

      <div class="pure-control-group">
        <label for="usernameInput">Username</label>
        <input
          type="text"
          placeholder="Username"
          ng-model="user.username"
          required/>
        <!-- <span ng-show="errors.username">{% verbatim %}{{ "Invalid Username" }}{% endverbatim %}</span> -->
      </div>

      <div class="pure-control-group">
        <label for="emailInput">Email</label>
        <input
          type="text"
          placeholder="Email"
          ng-model="user.email"
          required/>
        <!-- <span ng-show="errors.email">{% verbatim %}{{ "Invalid Email" }}{% endverbatim %}</span> -->
      </div>

      <div class="pure-control-group">
          <label for="password">Password</label>
          <input type="password" placeholder="Password" ng-model="user.password" id="password" required/>
          <!-- <span ng-show="errors.password">{% verbatim %}{{ "Wrong Password" }}{% endverbatim %}</span> -->
      </div>

      <div class="pure-control-group">
        <label for="confirmPassword">Comfirm Password</label>
        <input
          type="password"
          placeholder="Confirm Password"
          required/>
        <!-- <span ng-show="errors.password">{% verbatim %}{{ "Password Does not match" }}{% endverbatim %}</span> -->
      </div>

      <div class="pure-controls">
        <button
          class="pure-button pure-button-primary"
          ng-click="register()"
          ng-disabled="signupForm.$invalid">Signup</button>
      </div>

      <div ng-messages="signupForm.submission.$error" ng-show="signupForm.submission.$touched" multiple md-auto-hide="false">
        <div ng-message="required">Input cannot be blank</div>
      </div>

      </fieldset>
    </form>
  </script>
