{# results.html #}
  <script id="templates/results.html" type="text/ng-template">
    <h3>Translations</h3>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Creator</th>
          <th>Original</th>
          <th>Language</th>
          <th>Translations</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="query in queries">
          <td>{% verbatim %}{{ query.creator }}{% endverbatim %}</td>
          <td>{% verbatim %}{{ query.source }}{% endverbatim %}</td>
          <td>{% verbatim %}{{ query.lang }}{% endverbatim %}</td>
        <td>{% verbatim %}{{ query.translation }}{% endverbatim %}</td>
        </tr>
      </tbody>
    </table>
    <pre>{% verbatim %}{{ queries | json }}{% endverbatim %}</pre>
  </script>
